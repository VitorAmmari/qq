<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page-login">

    <div class="alert-login">
      Matrícula ou Senha errada! Tente Novamente!
    </div>

    	<main>
        <img src="qq2.png">

        <div class="login">
          <form method="POST">
            <input type="text" id="login" placeholder="Matrícula" name="entrar">
            <input type="password" id="login" placeholder="Senha" name="senhada">
            <button name="login" value="logar">Login</button>
          </form>
        </div>
      </main>
  </div>

  <script src="script.js" type="module"></script>
</body>
</html>

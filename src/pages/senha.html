<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alterar Senha</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page-senha">
    	<main>
        <img src="qq2.png">

        <div class="login">
          <form>
            <div class="container-wrapper">
              <div class="input-wrapper">
                <label for="antiga">Senha Atual</label>
                <input type="password" id="antiga">
              </div>
              <div class="input-wrapper">
                <label for="nova">Nova Senha</label>
                <input type="password" id="nova">
              </div>
              <div class="input-wrapper">
                <label for="repita">Repita Nova Senha</label>
                <input type="password" id="repita">
              </div>
            </div>

            <div class="botoes">
              <button class="back">Cancelar</button>
              <button>Confirmar</button>
            </div>
          </form>
        </div>
      </main>
  </div>

  <script src="script.js" type="module"></script>
</body>
</html>
